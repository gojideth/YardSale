<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="styles/create-account.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="form-container">
    <div class="elements-container">
      <img src="./assets/logo_yard_sale.svg" alt="logo" class="logo" />
      <h1 class="title">My account</h1>
      <div class="container-inputs">
        <form action="/" class="form">
          <div>

            <label for="name" class="label">Name</label>
            <input type="text" id="name" placeholder="Tin" class="input input-name" />

            <label for="email" class="label">Email address</label>
            <input type="text" id="email-address" placeholder="email@domain.com" class="input input-email" />

            <label for="password" class="label">Password</label>
            <input type="password" name="password" placeholder="*********" id="password" class="input input-password" />


          </div>
          <button class="primary-button create-button"> Create</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
